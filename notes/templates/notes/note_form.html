{% extends 'notes/base.html' %}

{% block content %}
    <h1>{% if object %}Edit Note{% else %}Create New Note{% endif %}</h1>
    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit" class="btn">Save</button>
        <a href="{% url 'note-list' %}" class="btn">Cancel</a>
    </form>
{% endblock %}
