{% extends 'notes/base.html' %}

{% block content %}
    <h1>Delete Note</h1>
    <p>Are you sure you want to delete "{{ object.title }}"?</p>
    <form method="post">
        {% csrf_token %}
        <button type="submit" class="btn btn-danger">Delete</button>
        <a href="{% url 'note-list' %}" class="btn">Cancel</a>
    </form>
{% endblock %}
